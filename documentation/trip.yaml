securityDefinitions:  
  JWT:  
    type: apiKey  
    in: header  
    name: JWT token 

/api/trip/:
  get:
    tags:
      - Trip
    responses:
      '200': 
        description: all trip in database

/api/trip/{tripId}:
  get:
    tags:
      - Trip
    parameters:
      - in: path
        name: tripId
        type: integer
    responses:
      '200': 
        description: all trip in database where id eqal to the idTrip
      '404':
        description: not trip found with this id

/api/user/{id}/trip/:
  get: 
    tags:
      - Trip
    security:
      - JWT: []
    parameters:
      - in: path
        name: id
        type: integer
    responses:
      '200': 
        description: all trip belonging to the user
      '404':
        description: no user or trip find
      '401':
        description: you are not authorized to perform this action whiout token
  post:
    tags:
      - Trip
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: title
        in: formData
        type: string
        required: true
      - name: description
        in: formData
        type: string
      - name: backgroundUrl
        in: formData
        type: string
      - name: startDate
        in: formData
        type: date

/api/user/{id}/trip/{tripId}:
  put:
    tags:
      - Trip
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: title
        in: formData
        type: string
        required: true
      - name: description
        in: formData
        type: string
      - name: backgroundUrl
        in: formData
        type: string
      - name: startDate
        in: formData
        type: date
