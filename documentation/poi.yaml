/api/user/{id}/trip/{tripId}/poi:
  post:
    tags:
      - Point of Interest
    summary: create poi
    security:
        - bearerAuth: [ ]
    parameters:
      - name: id
        description: user id
        in: path
        type: integer
        required: true
      - name: tripId
        description: trip id
        type: integer
        required: true
      - name: latitude
        description: latitude of the poi
        in: path
        type: number
        required: true
      - name: longitude
        description: longitude of the poi
        in: path
        type: number
        required: true
    responses:
      '200':
        description: poi created successfully 
      '401':
        description: not authorized
      '500':
        description: server error
  get:
    tags:
      - Point of Interest
    summary: get pois from trip
    security:
      - bearerAuth: [ ]
    parameters:
      - name: id
        description: user id
        in: path
        type: integer
        required: true
      - name: tripId
        description: trip id
        type: integer
        required: true
    responses:
      '200':
        description: all pois from trip
      '401':
        description: not authorized
      '500':
        description: server error

