securityDefinitions:  
  JWT:  
    type: apiKey  
    in: header  
    name: JWT token 

/api/user/{id}/trip/{tripId}/poi:
  get:
    tags:
      - Point Of Interest
    security:
      - JWT: []
    parameters:
      - name: id
        description: user id
        in: path
        type: integer
      - name: tripId
        description: id of the trip
        in: path
        type: integer
    response:
      '200':
        description: ok
      '401':
        description: not authorized

/api/user/{id}/trip/{tripId}/day/{dayId}/poi:
  get:
    tags:
      - Point Of Interest
    security:
      - JWT: []
    parameters:
      - name: id
        description: user id
        in: path
        type: integer
      - name: tripId
        description: id of the trip
        in: path
        type: integer
      - name: dayId
        description: id of the day
        type: integer
        in: path
    response:
      '200':
        description: ok
      '401':
        description: not authorized

/api/user/{id}/trip/{tripId}/step/{stepId}/day/{dayId}/poi:
  post:
    tags:
      - Point Of Interest
    security:
      - JWT: []
    parameters:
      - name: id
        description: user id
        in: path
        type: integer
      - name: tripId
        description: id of the trip
        in: path
        type: integer
      - name: stepId
      - name: dayId
    response:
      '201':
        description: ok
      '401':
        description: not authorized