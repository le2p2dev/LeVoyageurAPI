securityDefinitions:  
  JWT:  
    type: apiKey  
    in: header  
    name: JWT token 

/api/poi/:
  get:
    tags:
      - Point of interest
    responses:
      '200': 
        description: all poi in database

/api/poi/{poiI}:
  get:
    tags:
      - Point of interest
    parameters:
      - in: path
        name: poiId
        type: integer
    responses:
      '200': 
        description: all day in database where id eqal to the dayId
      '404':
        description: not day found with this id

/api/user/{id}/trip/{tripId}/step/{stepId}/day:
  get: 
    tags:
      - Point of interest
    security:
      - JWT: []
    parameters:
      - in: path
        name: id
        type: integer
      - name: tripId
        in: path
        type: integer
    responses:
      '200': 
        description: all day belonging to the step
      '404':
        description: no user or trip find
      '401':
        description: you are not authorized to perform this action whiout token

  post:
    tags:
      - Point of interest
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: tripId
        in: path
        type: integer
      - name: stepId
        in: path
        type: integer
      - name: number
        in: formData
        type: integer

/api/user/{id}/trip/{tripId}/step/{stepId}/day/{dayId}:
  put:
    tags:
      - Point of interest
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: tripId
        in: path
        type: integer
      - name: stepId
        in: path
        type: integer
      - name: dayId
        in: path
        type: integer
      - name: number
        in: formData
        type: integer