securityDefinitions:  
  JWT:  
    type: apiKey  
    in: header  
    name: JWT token 

/api/step:
  get:
    tags:
      - Step
    responses:
      '200': 
        description: all step in database

/api/step/{idStep}:
  get:
    tags:
      - Step
    parameters:
      - in: path
        name: idStep
        type: integer
    responses:
      '200': 
        description: all step in database where id eqal to the idStep
      '404':
        description: not step found with this id

/api/user/{id}/trip/{tripId}/step:
  get: 
    tags:
      - Step
    security:
      - JWT: []
    parameters:
      - in: path
        name: id
        type: integer
      - in: path
        name: tripId
        type: integer
    responses:
      '200': 
        description: all step belonging to the trip
      '404':
        description: no user or step find
      '401':
        description: you are not authorized to perform this action whiout token
  post:
    tags:
      - Step
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: tripId
        in: path
        type: integer
      - name: stepId
        in: path
        type: integer
      - name: title
        in: formData
        type: string
        required: true
      - name: description
        in: formData
        type: string
      - name: duration
        in: formData
        type: integer
      - name: longitude
        in: formData
        type: double
      - name: latitude
        in: formData
        type: double

/api/user/{id}/trip/{tripId}/step/{stepId}:
  put:
    tags:
      - Step
    security:
      - JWT: []
    parameters:
      - name: id
        in: path
        type: integer
      - name: tripId
        in: path
        type: integer
      - name: stepId
        in: path
        type: integer
      - name: title
        in: formData
        type: string
      - name: description
        in: formData
        type: string
      - name: duration
        in: formData
        type: integer
      - name: longitude
        in: formData
        type: double
      - name: latitude
        in: formData
        type: double